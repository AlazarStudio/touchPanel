<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставка Верховный суд КЧР</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="main">
        <div class="backButton">
            <a href="../index.html">
                <img src="../ref/arrow_back.png" alt="">
            </a>
        </div>

        <div class="title">
            Аллея председателей
        </div>

        <div class="main_info">
            <img src="../ref/01.png" alt="">
            <img src="../ref/02.png" alt="">
            <img src="../ref/03.png" alt="">
            <img src="../ref/04.png" alt="">
        </div>

        <div class="descBlock">
            <div class="widthBlock">
                <div class="titleBlock">
                    Председатели областного суда КЧАО и КАО <br /> в межвоенный период (1922-1941)
                </div>

                <div class="descBlock_items" id="show14">

                </div>

                <div class="titleBlock">
                    Председатели областного суда КЧР
                </div>

                <div class="descBlock_items" id="show9">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        fetch('../js/predsedateli.json')
            .then(response => response.text())
            .then(info => {
                let data = JSON.parse(info);

                for (var i = 0; i < 14; i++) {
                    $('#show14').append(`
                        <a href="predsedatel.html?id=${i}" class="descBlock_items__elem" id=${i}>
                            <div class="gapBlock">
                                <div class="descBlock_items__elem___img">
                                    <img src="../ref/${data[i].picture}" alt="">
                                </div>
                                <div class="descBlock_items__elem___title">
                                    ${data[i].title}
                                </div>
                                <div class="descBlock_items__elem___date">
                                    ${data[i].date}
                                </div>
                            </div>
                            <div class="buttonInfo">Подробнее</div>
                        </a>
                    `);
                }

                for (var i = 14; i < 23; i++) {
                    $('#show9').append(`
                        <div class="descBlock_items__elem" id=${i}>
                            <div class="gapBlock">
                                <div class="descBlock_items__elem___img">
                                    <img src="../ref/${data[i].picture}" alt="">
                                </div>
                                <div class="descBlock_items__elem___title">
                                    ${data[i].title}
                                </div>
                                <div class="descBlock_items__elem___date">
                                    ${data[i].description}
                                </div>
                                <div class="descBlock_items__elem___date">
                                    ${data[i].date}
                                </div>
                            </div>
                        </div>
                    `);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
