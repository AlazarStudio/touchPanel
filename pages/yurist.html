<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставка Верховный суд КЧР</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <div class="main">
        <div class="backButton">
            <a href="../pages/zasluzhennye_yuristy.html">
                <img src="../ref/arrow_back.png" alt="">
            </a>
        </div>
        <div class="title"></div>

        <div class="main_info">
            <div class="yurist"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paramValue = urlParams.get('id');

        fetch('../js/yuristy.json')
            .then(response => response.text())
            .then(info => {
                let data = JSON.parse(info);

                $(".yurist").html(`
                    <div class="yurist_img">
                        <img src="../ref/${data[paramValue].picture}" alt="">
                    </div>
                    <div class="yurist_title">${data[paramValue].title}</div>
                    <div class="yurist_text">${data[paramValue].text}</div>
                `);
            })
            .catch(error => console.error('Error fetching data:', error));

    </script>
</body>

</html>
